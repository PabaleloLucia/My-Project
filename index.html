<!DOCTYPE html>
<html>
  <head>
    <title>Pabalelo's Weather Application</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/e25a05fa1c.css"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="the-app">
          <div class="weather">
            <h1 id="city"></h1>
            <ul>
              <li>Last Updated:<span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix temp">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="Clear"
                  class="float-left"
                />
                <div class="float-left">
                  <strong id="temperature">12</strong
                  ><span class="weather-units">℃ | <a href="#"> ℉</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/PabaleloLucia/My-Project.git"
            target="_blank"
            >Open source code
          </a>
          by Pabalelo Tsebempe
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
