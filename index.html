<!DOCTYPE html>
<html>
  <head>
    <title>Pabalelo's Weather Application</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/e25a05fa1c.css"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <h1>Gaborone</h1>
        <ul>
          <li>Saturday 12:34</li>
          <li>Clear</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="Clear"
            />
            12℃ | ℉
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 60%</li>
              <li>Wind: 2 km/h</li>
            </ul>
          </div>
        </div>

        <small> <a href="">Open source code </a> by Pabalelo Tsebempe </small>
      </div>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
