<!DOCTYPE html>
<html>
  <head>
    <title>Pabalelo's Weather Application</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/e25a05fa1c.css"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="the-app">
          <form
            class="row row-cols-lg-auto g-3 align-items-center mb-4"
            id="city-form"
          >
            <div class="col-12">
              <input
                type="search"
                autocomplete="off"
                autofocus="on"
                class="form-control"
                id="cityWeatherForecast"
                placeholder="Enter city name"
              />
            </div>
            <div class="col-12">
              <input
                type="submit"
                value="Search"
                class="btn btn-outline-secondary w-100"
              />
            </div>
            <div class="col-12">
              <input
                type="submit"
                value="Current"
                id="current-location"
                class="btn btn-outline-secondary w-100"
              />
            </div>
            <div class="col-12">
              <input
                class="container_toggle"
                type="checkbox"
                id="switch"
                name="mode"
              />
              <label for="switch">Toggle</label>
            </div>
          </form>

          <div class="weather">
            <h1 id="city"></h1>
            <ul>
              <li>Today: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix temp">
                <img src="" alt="clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="weather-units"
                    ><a href="#" tabindex="1" class="focus" id="key2">℃</a> |
                    <a href="#" tabindex="1" class="pointer" id="key">
                      ℉</a
                    ></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
          <div class="app-forecast" id="weather-forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/PabaleloLucia/My-Project.git"
            target="_blank"
            >Open source code
          </a>
          by Pabalelo Tsebempe
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
